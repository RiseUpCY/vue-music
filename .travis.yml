language: node_js

node_js:
  - "10"

services:
  - docker

cache:
  directories:
    - node_modules

before_install:
  - openssl aes-256-cbc -K $encrypted_8027c236d573_key -iv $encrypted_8027c236d573_iv -in id_rsa.enc -out ~\/.ssh/id_rsa -d

install:
  - npm install
  # - docker run -d -p 8020:8020 --name blog blog

before_script:

script:
  - npm run build
  - cd musicserver
  - npm install
  - cd ../
  # - docker ps | grep -q music

after_script:
  # docker打包
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t asd285653184/music .
  - docker push asd285653184/music
  # 触发服务端更新
  - 'which ssh-agent || ( apk update && apk add openssh-client bash -y )'
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - ssh-keyscan $SERVER_HOST >> ~/.ssh/known_hosts
  # - bash -c "ssh-add <(echo '$SERVER_SSH_KEY')"
  - bash -c "ssh-add <(cat id_rsa.enc)" 
  - ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST 'cd /home/60late && bash redeploy.sh'

